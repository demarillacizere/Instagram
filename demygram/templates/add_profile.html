{%extends 'base.html'%}
{% load bootstrap3%}
{% block content %}

  <div class='container' style='margin-top:90px'>
    <div class="row">
      <div class='col-md-3'></div>
      <div class='col-md-6'>
        <h3 style="font-family: 'Vollkorn', serif;">Update your profile!</h3><br>
      <form  action="{%url 'add_profile'%}" method="post" enctype="multipart/form-data">
      {%csrf_token%}

      {% bootstrap_form form%}
      <input type="submit" class="btn btn-success btn-lg" value="Post">
    </form>
      </div>
    </div>
  </div>
{% endblock %}
